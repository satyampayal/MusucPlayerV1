<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Player</title>
    <link rel="stylesheet" href="musicPlayer.css">
    <script src="https://kit.fontawesome.com/0ab601c0ac.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-Player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./image/women.jpg" class="song-img">
            <h4>Despacito</h4>
            <p>singer-DareDevil</p>
            <!-- id song -->
            <audio   id="song">
                <source src="./image/Despacito_64(PagalWorld.com.se).mp3" type="audio/MP3">
            </audio>
            <!-- progress bar-->
            <input type="range" value="0" id="progress">
            <!-- add controls-->
            <div class="controls">
                <div> <i class="fa-solid fa-backward"></i></div>
                <div><i onclick="playPause()" class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");

        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }

    function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }
    }

    if(song.play()){
        setInterval(()=>{
            progress.value=song.currentTime;
        },500);
    }
   
    progress.onchange=function(){
        song.play();
        song.currentTime=progress.value;
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }

    </script>
    
</body>
</html>
